<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
<!--    <script src="/assets/modular/system/jquery3.2.1.js"></script>-->
    <link rel="stylesheet" href="/assets/modular/system/css/bootstrap.css">
    <script src="/assets/modular/LostAndFound/js/release.js"></script>

</head>
<body>
<form id="release">

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="title" name="title" autocomplete="off"
               placeholder="标题">
    </div>

    <div class="input-group mb-3">
        <textarea cols="3" rows="5" class="form-control" id="content" name="content" placeholder="内容(限制500字以内)"
                  data-placement="right" autocomplete="off" maxlength="500" minlength="10"
                  data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."/>
    </div>

    <div class="form-group">
        <label for="file">图片</label>
        <input type="file" class="form-control-file" name="file" id="file">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" name="contact" id="contact" placeholder="联系电话或QQ">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" name="place" id="place" placeholder="地点">
    </div>

    <div class="input-group mb-3">
        <input type="button" class="form-control btn-success " value="提交" onclick="tijiao()">
    </div>

</form>
</body>
</html>
