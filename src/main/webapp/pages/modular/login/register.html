<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册</title>
    <script src="/assets/modular/system/jquery3.2.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <!--    卡通人物-->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/assets/modular/login/js/register.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 50%;
            margin: 2%;
            /* height: 100%; */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">模态框头部</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    模态框内容..
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
<!--以上是弹窗，以下是正文-->
</div>
<div class="container but rain">
    <div class="row">
        <div class="col-sm-4">
<!--        左-->


        </div>
        <div class="col-sm-4">
<!--            中-->
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="/assets/modular/login/images/register1.png" alt="Card image cap">
                <div class="card-body">
                    <form id="registerForm">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="name" name="name" autocomplete="off"
                                   placeholder="昵称" onblur="yanzhengname()">
                        </div>

                        <div class="input-group mb-3">
                            <label class="radio-inline">
                                <input type="radio" name="sex" checked value="1">

                                男</label>

                            <label class="radio-inline">

                                <input type="radio" name="sex" value="2">

                                女</label>

                            <label class="radio-inline">

                                <input type="radio" name="sex" value="3">

                                保密</label>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="account" name="account" placeholder="账户"
                                   data-placement="right" onblur="yanzhengaccount()" autocomplete="off"
                                   data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="passwords" placeholder="再次输入密码" onblur="yanzhengpassword()">
                        </div>
                        <div class="input-group mb-3">
                            <input type="button" class="form-control btn-success " value="注册" onclick="register()">
                        </div>
                        <div class="input-group mb-3">
                            <input type="reset" class="form-control btn-secondary" value="重置">
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
<!--            右-->
        </div>
    </div>
</div>
<link rel="stylesheet" href="/assets/modular/login/css/register.css"/>
</body>
</html>
