<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="/assets/modular/system/css/bootstrap.css">
    <script src="/assets/modular/login/js/updataPwd.js"></script>

</head>
<body>
<form>
    <div class="form-group row">
        <label for="oldpassword" class="col-sm-2 col-form-label">Old password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="oldpassword" placeholder="Old password">
        </div>
    </div>
    <div class="form-group row">
        <label for="newpassword" class="col-sm-2 col-form-label">Enter new password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="newpassword" placeholder="Enter new password">
        </div>
    </div>

    <div class="form-group row">
        <label for="newpasswords" class="col-sm-2 col-form-label">Enter the new password again</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="newpasswords" placeholder="Enter the new password again"
            onblur="updateyanzhengpwd()">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="button" class="btn btn-primary" onclick="updatePassword()">修改密码</button>
        </div>
    </div>
</form>
</body>
</html>
