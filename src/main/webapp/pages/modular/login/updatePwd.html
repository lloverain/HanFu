<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<form>
    <div class="form-group row">
        <label for="oldpassword" class="col-sm-2 col-form-label">Old password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="oldpassword" placeholder="Old password">
        </div>
    </div>
    <div class="form-group row">
        <label for="newpassword" class="col-sm-2 col-form-label">Enter new password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="newpassword" placeholder="Enter new password">
        </div>
    </div>

    <div class="form-group row">
        <label for="newpasswords" class="col-sm-2 col-form-label">Enter the new password again</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="newpasswords" placeholder="Enter the new password again"
            onblur="yanzhengpwd()">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" onclick="updatePassword()">修改密码</button>
        </div>
    </div>
</form>
</body>
</html>
