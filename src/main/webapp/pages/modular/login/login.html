<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <!--    卡通人物-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script>
    <script src="/assets/modular/login/js/login.js"></script>
</head>
<body>
<div class="container">
    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">模态框头部</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    模态框内容..
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
    <!--以上是弹窗，以下是正文-->
    <div class="jumbotron text-center">
        <h1>汉</h1>
        <p>
            有章服之美，谓之华；有礼仪之大，故称夏。<br>
            岂曰无衣？与子同袍。着我汉家衣裳，兴我礼仪之邦！<br>
            华夏复兴，衣冠先行，始于衣冠，达于博远。<br>
        </p>
    </div>

    <div class="container but">
        <div class="row">
            <div class="col-sm-4">
                <!--            左-->
            </div>
            <div class="col-sm-4">
                <!--            中-->
                <form id="loginForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="account" name="account" placeholder="账户"
                               data-placement="right"
                               data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    </div>
                    <div class="input-group mb-3">
                        <input type="button" class="form-control btn-success " onclick="login()" value="登录">
                    </div>
                    <div class="input-group mb-3">
                        <input type="reset" class="form-control btn-secondary" value="重置">
                    </div>
                    <div class="input-group mb-3">
                        <a class="form-control btn btn-primary" href="/register" role="button">注册</a>
                    </div>

                </form>

            </div>
            <div class="col-sm-4">
                <!--右-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
