<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人资料</title>
    <link rel="stylesheet" href="/assets/modular/system/css/bootstrap.css">
    <script src="/assets/modular/login/js/updateUser.js"></script>
</head>
<body>
<form id="updateuser">
    <div class="form-group row">
        <label for="nickname" class="col-sm-2 col-form-label">昵称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="nickname" placeholder="输入昵称" autocomplete="off">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">sex</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="sex" checked value="1">

                男</label>

            <label class="radio-inline">

                <input type="radio" name="sex" value="2">

                女</label>

            <label class="radio-inline">

                <input type="radio" name="sex" value="3">

                保密</label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="button" class="btn btn-primary" onclick="updateuser()">更新资料</button>
        </div>
    </div>
</form>
</body>
</html>
